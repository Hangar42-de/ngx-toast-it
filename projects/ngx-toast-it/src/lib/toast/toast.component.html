<div class="toast {{ toast.type }}"
     (click)="destroy()"
     [ngStyle]="style">

  <div class="toast__mask">
    <div class="toast__body">
      <fa-icon [icon]="getIconByType()"></fa-icon>

      <div class="toast_content">
        <h5>{{ toast.heading }}</h5>
        <h6 *ngIf="toast.subheading"> - {{ toast.subheading }}</h6>
        <p>{{ toast.message }}</p>
      </div>
    </div>

    <lib-progress-bar *ngIf="config.progressBarEnabled" [duration]="toast.timeout"></lib-progress-bar>
  </div>

  <span class="toast__count" *ngIf="toastCount">{{toastCount}}</span>

</div>
