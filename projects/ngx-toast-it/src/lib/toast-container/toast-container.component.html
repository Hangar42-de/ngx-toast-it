<div class="toast-container toast-container--{{ config.position }}">
  <div *ngFor="let toast of toasts$ | async; index as index">
    <lib-toast
      [@fadeInOut]
      *ngIf="index < config.groupingThreshold"
      [toast]="toast"
      [config]="config"
      [toastCount]="(index + 1) === config.groupingThreshold ? (toastCount$ | async) : null"
      (destroyEmitter)="destroy(index)">
    </lib-toast>
  </div>
</div>
